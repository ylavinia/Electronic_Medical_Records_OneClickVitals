<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'media/ocv_icon.ico' %}" rel="icon">

  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top"  style="width:100%;">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="{% static "media/heartbeat-line-68.png" %}" alt="logo"/></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/accounts/login">Login</a></li>
              </ul>

            </div>
          </div>
        </nav>

      </div>
    </div>


    <br/><br/>

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'media/pills-keyboard.png' %}" alt="First slide" title="E-prescribing">

          <div class="container">
            <div class="carousel-caption">
<!--              <h2>Prescribe Medications</h2>-->

              <p><a class="btn btn-lg btn-primary" href="/accounts/login" role="button">Login</a></p>
            </div>
          </div>
        </div>
        <div class="item">
            <img src="{% static 'media/gadgets.png' %}" alt="Second slide" title="Add_Diagnosis">
          <div class="container">
            <div class="carousel-caption" >
<!--              <h2>Add Diagnosis</h2>-->

              <p><a class="btn btn-lg btn-primary" href="/accounts/login" role="button">Login</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="{% static 'media/doctor-appointment.png' %}" alt="Third slide" title="Manage Appointments">
          <div class="container">
            <div class="carousel-caption">
<!--            <h2>Manage Appointments</h2>-->

              <p><a class="btn btn-lg btn-primary" href="/accounts/login" role="button">Login</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- /.carousel -->

    <!-- FOOTER -->
      <footer style="position: absolute; bottom: 0;">

        <p style="padding-left: 13cm;">&copy; 2015 OneClickVitals, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>

    ================================================== -->
