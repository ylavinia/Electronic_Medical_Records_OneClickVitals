{% extends 'base_index.html' %}

{% load staticfiles %}
{% block body_block %}

<!--<h1>Logged Out</h1>-->
        <p style="padding-top:0.5cm;">You are now logged out. Click <a href="/accounts/login/">here</a> to login.</p>
<!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'media/pills-keyboard.png' %}" alt="First slide" title="E-prescribing">
          
          <div class="container">
            <div class="carousel-caption">
<!--              <h2>Prescribe Medications</h2>-->

              <p><a class="btn btn-lg btn-primary" href="/accounts/login" role="button">Login</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="{% static 'media/gadgets.png' %}" alt="Second slide" title="Add Diagnosis">
          <div class="container">
            <div class="carousel-caption">
<!--              <h2>Add Diagnosis</h2>-->

              <p><a class="btn btn-lg btn-primary" href="/accounts/login" role="button">Login</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="{% static 'media/doctor-appointment.png' %}" alt="Third slide" title="Manage Appointments">
          <div class="container">
            <div class="carousel-caption">
<!--              <h2>Manage Appointments</h2>-->

              <p><a class="btn btn-lg btn-primary" href="/accounts/login" role="button">Login</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- /.carousel -->

{% endblock %}
